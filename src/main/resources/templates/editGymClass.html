<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<p>
    Edit
</p>

<form th:action="@{editGymClass(gymClass.id)}" method="POST">

        <p><span>Date and hour: <input type="date" name="date"  /></span>
        <span><input type="time" name="time" min="09:00" max="20:01" /></span>
    </p>

    <p>Gym class: <input type="number" name="gymClassType"/></p>
    <p>Room: <input type="number" name="room"/></p>


    <p><input type="submit" name="Submit"/></p>
</form>
</body>
</html>
