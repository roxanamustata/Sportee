<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<p>
    Insert
</p>
<form th:action="@{/subscriptions/insertSubscription}" method="POST">

    <p>Member:
        <select class="form-control" required="required" name="user" >
        <option disabled="disabled" selected="selected" > --
            choose member --</option>
        <option th:each="user : ${users}" th:value="${user.id}"
                th:text="${user.firstName}+' '+${user.lastName}" ></option>

        </select>

    </p>
    <p>Date: <input type="date" name="date"/></p>

    <p>Subscription Type:
        <select class="form-control" required="required" name="subscriptionType" >
            <option disabled="disabled" selected="selected" > --
                choose type of subscription --</option>
            <option th:each="subscriptionType : ${subscriptionTypes}" th:value="${subscriptionType.id}"
                    th:text="${subscriptionType.name}" ></option>

        </select>

    </p>

    <p>Valid: <input type="text" name="valid"/></p>

    <p><input type="submit" name="Submit"/></p>
</form>
</body>
</html>
